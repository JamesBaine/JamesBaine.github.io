<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thrash Metal Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Finger+Paint|Metal+Mania" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>

<div id="game">

	<img src="assets/images/thrash.png" id="banner">

	

	<div id="answer-pic">

		<img src="assets/images/metallica.jpg" id="metallica" class="answer-pic" alt="metallica">
		<img src="assets/images/anthrax.jpg" id="anthrax" class="answer-pic"
		alt="anthrax">
		<img src="assets/images/megadeth.jpg" id="megadeth" class="answer-pic" alt="megadeth">
		<img src="assets/images/slayer.jpg" id="slayer" class="answer-pic"
		alt="slayer">
		<img src="assets/images/pantera.jpg" id="pantera" class="answer-pic" alt="pantera">

	</div>

	
		
	<img id="empty" class="gallows" src="assets/images/stick.jpeg" alt="hangman">
	<img id="one" class="gallows" src="assets/images/stick1.jpeg" alt="hangman">
	<img id="two" class="gallows" src="assets/images/stick2.jpeg" alt="hangman">
	<img id="three" class="gallows" src="assets/images/stick3.jpeg" alt="hangman">
	<img id="four" class="gallows" src="assets/images/stick4.jpeg" alt="hangman">
	<img id="five" class="gallows" src="assets/images/stick5.jpeg" alt="hangman">
	<img id="six" class="gallows" src="assets/images/stick6.jpeg" alt="hangman">
	<img id="seven" class="gallows" src="assets/images/stick7.jpeg" alt="hangman">
	

	
	

	<div id="container">

		<h1>Hangman</h1>
			
		
		
		<div id = "field">
		<button id="start" onclick="startGame()">New Game!</button>
		<p>
		<a id="word-blanks"></a>
		</p>
		</div>
		
	
		
	
	
		<p>Wins:
		<a id="wins"></a>
		</p>
	
	
		<p>Losses:
		<a id="losses"></a>
		</p>
	
	
		<p>Guesses remaining:
		<a id="guessesLeft"></a>
		</p>
	
		<p>Letters already guessed:
		<a id="guesses"></a>
		</p>

	</div>




</div>
	


<script src="assets/javascript/game.js"></script>	
</body>
</html>
